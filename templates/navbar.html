{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light py-4" id="navbar-header">
    <div class="container-fluid">
      <div class="navbar-logo">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img class="img-fluid" src="{% static 'img/logo.svg' %}" alt="logo" width="170px"></a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      {% if request.user.is_authenticated %}
      <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'meetups' %}">Meetups</a>
          <a class="nav-item nav-link" href="{% url 'create_meetup' %}">Create a Meetup</a>
        </div>
    
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'account' %}">My Account</a>
          <a class="btn btn-secondary" href="{% url 'logout' %}">Log out</a>
        </div>
      </div>

      {% else %}
      <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'meetups' %}">Meetups</a>
        </div>
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'login' %}">Log in</a>
          <a class="btn btn-warning" href="{% url 'register' %}">Sign up</a>
        </div>
      </div>
      {% endif %}
    </div>
</nav>
